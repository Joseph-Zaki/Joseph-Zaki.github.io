    <script type="text/javascript">

    function start1(){

      alert("Please fill in any information you know.");
      //check if triangle is right
      var typeTri = prompt("Is your triangle a right triangle?", "Yes");

      if(typeTri == "yes" || typeTri == "Yes"){
          var sideA = prompt("What is the measure of side a?");
          var sideB = prompt("What is the measure of side b?");
          var sideC = prompt("What is the measure of side c?");
          var angleA = prompt("What is the measure of angle A in degrees?");
          var angleB = prompt("What is the measure of angle B in degrees?");
          //we know side a and side b
          if(sideA != null && sideB != null && sideC == 0 && angleA == 0 && angleB == 0){
            sideC = Math.sqrt((sideB*sideB)+(sideA*sideA));
            angleA = Math.atan(sideA/sideB);
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            angleB = (90/57.296) - angleA;
            document.getElementById('angleA').innerHTML = "Measure of angle A: " + Math.round(100*angleA)/100 + " radians or " + Math.round(100*(angleA * 57.296))/100 + " degrees.";
            document.getElementById('angleB').innerHTML = "Measure of angle B: " + Math.round(100*angleB)/100 + " radians or " + Math.round(100*(angleB * 57.296))/100 + " degrees.";
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees."; //print angle C
            document.getElementById("sidea").innerHTML = "Measure of side a: " + sideA;
            document.getElementById("sidec").innerHTML = "Measure of side c: " + Math.round(sideC);
          }
          //we know side a and side c
          if(sideA != null && sideC != null && sideB == 0 && angleA == 0 && angleB == 0){
              sideB = Math.sqrt((sideC*sideC)-(sideA*sideA));
              angleA = Math.asin(sideA/sideC);
              document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
              angleB = (90/57.296) - angleA;
              document.getElementById('angleA').innerHTML = "Measure of angle A: " + Math.round(100*angleA)/100 + " radians or " + Math.round(100*(angleA * 57.296))/100 + " degrees.";
              document.getElementById('angleB').innerHTML = "Measure of angle B: " + Math.round(100*angleB)/100 + " radians or " + Math.round(100*(angleB * 57.296))/100 + " degrees.";
              document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees."; //print angle C
              document.getElementById("sidea").innerHTML = "Measure of side a: " + sideA;
              document.getElementById("sidec").innerHTML = "Measure of side c: " + sideC;
            }
            //we know side b and side c
            if(sideB != null && sideC != null && sideA == 0 && angleA == 0 && angleB == 0){
              //we know side B and side C
              angleA = Math.acos(sideB/sideC);
              document.getElementById('angleA').innerHTML = "Measure of angle A: " + Math.round(100*angleA)/100 + " radians or " + Math.round(100*(angleA * 57.296))/100 + " degrees.";
              document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees."; //print angle C
              document.getElementById('sideb').innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
              document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
              sideA = Math.round(100*(Math.sqrt((sideC*sideC)-(sideB*sideB))))/100;
              document.getElementById("sidea").innerHTML = "Measure of side a: " + Math.round(100*sideA)/100;
              angleB = Math.atan(sideB/sideA);
              document.getElementById('angleB').innerHTML = "Measure of angle B: " + Math.round(100*angleB)/100 + " radians or " + Math.round(100*(angleB * 57.296))/100 + " degrees.";
          }

          //Beginning of one angle and one side
          //we know side a and angle A
          if(sideA != null && angleA != null && sideB == 0 && sideC == 0 && angleB == 0){
            //solve for angle B
            angleB = (90/57.296) - (angleA/57.296);
            //print angle B
            document.getElementById('angleB').innerHTML = "Measure of angle B: " + Math.round(100*angleB)/100 + " radians or " + Math.round(100*(angleB * 57.296))/100 + " degrees.";
            //print side a
            document.getElementById("sidea").innerHTML = "Measure of side a: " + sideA;
            //print angle A
            document.getElementById("angleA").innerHTML = "Measure of angle A:" + Math.round(100*(angleA/57.296))/100 + " radians or " + Math.round(100*angleA)/100 + " degrees.";
            //print angle C
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees.";
            //solve for side b
            sideB = sideA/Math.tan(angleA/57.296);
            //print side b
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            //solve for side c
            sideC = Math.sqrt((sideB*sideB)+(sideA*sideA));
            // print side c
            document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
          }
          //we know side b and angle A
          if(sideB != null && angleA != null && sideA == 0 && sideC == 0 && angleB == 0){
            //solve for angle B
            angleB = (90/57.296) - (angleA/57.296);
            //print angle B
            document.getElementById("angleB").innerHTML = "Measure of angle B: " + Math.round(100*angleB)/100 + " radians or " + Math.round(100*(angleB*57.296))/100 + " degrees.";
            //print side b
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            //print angle A
            document.getElementById("angleA").innerHTML = "Measure of angle A: " + Math.round(100*(angleA/57.296))/100 + " radians or " + Math.round(100*angleA)/100 + " degrees.";
            //print angle C
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees.";
            //solve for side a
            sideA = sideB*Math.tan(angleA/57.296);
            document.getElementById("sidea").innerHTML = "Measure of side a: " + Math.round(100*sideA)/100;
            //solve for side c
            sideC = Math.sqrt((sideB*sideB)+(sideA*sideA));
            // print side c
            document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
          }
          //we know side c and angle A
          if(sideC != null && angleA != null && sideA == 0 && sideB == 0 && angleB == 0){
            //solve for side b
            sideB = Math.cos(angleA/57.296)*sideC;
            //print side b
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            //solve for side a
            sideA = Math.sin(angleA/57.296)*sideC;
            //print side a
            document.getElementById("sidea").innerHTML = "Measure of side a: " + Math.round(100*sideA)/100;
            //print angle A
            document.getElementById("angleA").innerHTML = "Measure of angle A: " + Math.round(100*(angleA/57.296))/100 + " radians or " + Math.round(100*angleA)/100 + " degrees.";
            //solve for angle B
            angleB = Math.acos(sideA/sideC);
            //print angle B
            document.getElementById("angleB").innerHTML = "Measure of angle B: " + Math.round(100*angleB)/100 + " radians or " + Math.round(100*(angleB*57.296))/100 + " degrees.";
            // print side c
            document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
            //print angle C
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees.";
          }
          //we know side a and angle B
          if(sideA != null && angleB != null && sideB == 0 && sideC == 0 && angleA == 0){
            //solve for side b
            sideB = Math.tan(angleB/57.296)*sideA;
            //print side b
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            //solve for side c
            sideC = Math.sqrt((sideB*sideB)+(sideA*sideA));
            // print side c
            document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
            //print side a
            document.getElementById("sidea").innerHTML = "Measure of side a: " + Math.round(100*sideA)/100;
            //print angle B
            document.getElementById("angleB").innerHTML = "Measure of angle B: " + Math.round(100*(angleB/57.296))/100 + " radians or " + Math.round(100*angleB)/100 + " degrees.";
            // solve for angle A
            angleA = (90/57.296) - (angleB/57.296);
            document.getElementById("angleA").innerHTML = "Measure of angle A: " + Math.round(100*angleA)/100 + " radians or " + Math.round(100*(angleA*57.296))/100 + " degrees.";
            //print angle C
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees.";
          }
          //we know side b and angle B
          if(sideB != null && angleB != null && sideA == 0 && sideC == 0 && angleA == 0){
            //solve for side a
            sideA = sideB/Math.tan(angleB/57.296);
            document.getElementById("sidea").innerHTML = "Measure of side a: " + Math.round(100*sideA)/100;
            //solve for side c
            sideC = Math.sqrt((sideB*sideB)+(sideA*sideA));
            document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
            //print side b
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            //print angle B
            document.getElementById("angleB").innerHTML = "Measure of angle B: " + Math.round(100*(angleB/57.296))/100 + " radians or " + Math.round(100*angleB)/100 + " degrees.";
            //print angle C
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees.";
            //solve for angle a
            angleA = (90/57.296) - (angleB/57.296);
            document.getElementById("angleA").innerHTML = "Measure of angle A: " + Math.round(100*angleA)/100 + " radians or " + Math.round(100*(angleA*57.296))/100 + " degrees.";
          }
          //we know side c and angle B
          if(sideC != null && angleB != null && sideA == 0 && sideB == 0 && angleA == 0){
            //solve for side a
            sideA = Math.cos(angleB/57.296)*sideC;
            document.getElementById("sidea").innerHTML = "Measure of side a: " + Math.round(100*sideA)/100;
            //print side c
            document.getElementById('sidec').innerHTML = "Measure of side c: " + Math.round(100*sideC)/100;
            //solve for side b
            sideB = Math.tan(angleB/57.296)*sideA;
            document.getElementById("sideb").innerHTML = "Measure of side b: " + Math.round(100*sideB)/100;
            //print angle B
            document.getElementById("angleB").innerHTML = "Measure of angle B: " + Math.round(100*(angleB/57.296))/100 + " radians or " + Math.round(100*angleB)/100 + " degrees.";
            //print angle C
            document.getElementById('angleC').innerHTML = "Measure of angle C: " + Math.round(100*(90/57.296))/100 + " radians or 90 degrees.";
            //solve for angle A
            angleA = (90/57.296) - (angleB/57.296);
            document.getElementById("angleA").innerHTML = "Measure of angle A: " + Math.round(100*angleA)/100 + " radians or " + Math.round(100*(angleA*57.296))/100 + " degrees.";
          }
      }else{alert("Wrong Answer. This website only solves right triangles.");}
}
